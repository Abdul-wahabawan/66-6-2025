<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Motivational Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #fff;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    td, th {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
    }
    .quote {
      font-size: 1.5em;
      font-style: italic;
    }
    .author {
      text-align: right;
      font-weight: bold;
      padding-right: 20px;
    }
    .calendar th {
      background-color: #eee;
    }
    .highlight {
      background-color: #cce5ff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Quote Table -->
  <table>
    <tr>
      <td class="quote">"The best way to predict the future is to create it."</td>
    </tr>
  </table>

  <!-- Author Table -->
  <table>
    <tr>
      <td class="author">â€“ Peter Drucker</td>
    </tr>
  </table>

  <!-- Calendar Table -->
  <table class="calendar">
    <tr>
      <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
    </tr>
    <tr>
      <td></td><td></td><td class="highlight">1</td><td>2</td><td>3</td><td>4</td><td>5</td>
    </tr>
    <tr>
      <td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td>
    </tr>
    <tr>
      <td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td>
    </tr>
    <tr>
      <td>20</td><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td>
    </tr>
    <tr>
      <td>27</td><td>28</td><td>29</td><td>30</td><td></td><td></td><td></td>
    </tr>
  </table>

</body>
</html>
